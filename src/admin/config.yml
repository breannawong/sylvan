backend:
  # Use netlify identity as backend
  # name: git-gateway
  # branch: master
  ### enable below lines for github integration ###
  name: github
  repo: breannawong/sylvan
  branch: master
media_folder: "src/static/img"
public_folder: "/static/img"

media_library:
  name: cloudinary
  config:
    cloud_name: dmds5npfk
    api_key: 772218142563972

# Please run "npx netlify-cms-proxy-server" for local backend
# local_backend: true
# publish_mode: editorial_workflow
collections:

  # =========================
  # HOME PAGE (single file)
  # =========================
  - name: "home"
    label: "Home Page"
    files:
      - name: "home"
        label: "Homepage Content"
        file: "src/content/home/index.md"
        fields:
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Headline", name: "headline", widget: "string" }
              - { label: "Background Image", name: "background_image", widget: "image" }
              - { label: "Background Image Alt", name: "background_image_alt", widget: "string" }

          - label: "Philosophy"
            name: "philosophy"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Text", name: "text", widget: "markdown" }
              - { label: "Philosophy Image", name: "image", widget: "image" }
              - { label: "Philosophy Image Alt", name: "image_alt", widget: "string" }

          - label: "For Couples Who"
            name: "couples"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Text", name: "text", widget: "markdown" }
              - { label: "Couples Image", name: "image", widget: "image" }

          - label: "Filmmaker"
            name: "filmmaker"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Filmmaker Image", name: "image", widget: "image" }
              - { label: "Text", name: "text", widget: "markdown" }

          - label: "Experience"
            name: "experience"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Text", name: "text", widget: "markdown" }
              - { label: "Experience Image", name: "image", widget: "image" }
              - { label: "Experience Image Alt", name: "image_alt", widget: "string" }

          - label: "Inquiry CTA"
            name: "inquiry_cta"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Text", name: "text", widget: "markdown" }
              - { label: "Button Label", name: "button_label", widget: "string" }

  # =========================
  # FILMS (collection)
  # =========================
  - name: "films"
    label: "Films"
    label_singular: "Film"
    folder: "src/content/films"
    create: true
    slug: "{{slug}}"
    preview_path: "films/{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Featured on Homepage", name: "featured", widget: "boolean", default: false }
      - { label: "Thumbnail Image", name: "thumbnail", widget: "image" }
      - { label: "Video URL (Vimeo or YouTube)", name: "video_url", widget: "string" }
      - { label: "Order", name: "order", widget: "number", required: true, hint: "Determines the order in which films appear" }

  # =========================
  # PAGES (future-friendly)
  # =========================
  - name: "pages"
    label: "Pages"
    label_singular: "Page"
    folder: "src/content/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/page.njk" }
      - { label: "Body", name: "body", widget: "markdown" }
      # Optional page image
      - label: "Page Image"
        name: "image"
        widget: "image"
        required: false

      - label: "Page Image Alt"
        name: "image_alt"
        widget: "string"
        required: false
  # =========================
  # FOOTER
  # =========================
  - name: "footer"
    label: "Footer"
    files:
      - label: "Footer"
        name: "footer"
        file: "src/content/footer/footer.md"
        editor:
          preview: false
        fields:
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "Location Heading", name: "location_heading", widget: "string" }
          - { label: "Location Body", name: "location_body", widget: "markdown" }
          - { label: "Contact Heading", name: "contact_heading", widget: "string" }
          - { label: "Contact Body", name: "contact_body", widget: "markdown" }
  - name: "forms"
    label: "Forms"
    files:
      - label: "Inquiry Form"
        name: "inquiry"
        file: "src/content/forms/inquiry.md"
        editor:
          preview: false
        fields:
          - { label: "Form Title", name: "title", widget: "string" }
          - { label: "Form Name", name: "form_name", widget: "string", hint: "Do not change the form name once submissions exist." }
          - { label: "Submit Button Label", name: "submit_label", widget: "string" }

          - label: "Fields"
            name: "fields"
            widget: "list"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "Name (no spaces)", name: "name", widget: "string" }
              - label: "Type"
                name: "type"
                widget: "select"
                options:
                  - text
                  - email
                  - textarea
              - { label: "Required", name: "required", widget: "boolean", default: false }
              - { label: "Placeholder", name: "placeholder", widget: "string", required: false }

